<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Tahun Bersama Kamu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Selamat Hari Jadian Ke-4 Tahun!</h1>
        <p class="message">Terima kasih telah menjadi bagian terindah dalam hidupku. Aku mencintaimu lebih dari apapun.</p>
        <div class="photo-gallery">
            <img src="photo1.jpg" alt="Our Photo 1">
            <img src="photo2.jpg" alt="Our Photo 2">
            <img src="photo3.jpg" alt="Our Photo 3">
        </div>
        <div class="countdown">
            <h2>Countdown ke Hari Jadian Ke-5:</h2>
            <div id="timer">
                <span id="days"></span>Hari
                <span id="hours"></span>Jam
                <span id="minutes"></span>Menit
                <span id="seconds"></span>Detik
            </div>
        </div>
        <button id="surpriseButton">Klik untuk Kejutan!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
